<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Christmas Lights</title>
</head>
<body>

<div class="lights-container">
  <div class="light" id="light1"></div>
  <div class="light" id="light2"></div>
  <div class="light" id="light3"></div>
  <div class="light" id="light4"></div>
  <div class="light" id="light5"></div>
  <div class="light" id="light6"></div>
  <div class="light" id="light7"></div>
</div>

<div class="controls">
  <button id="startStopBtn">Start/Stop</button>
  <label for="interval">Interval (ms):</label>
  <input type="number" id="interval" value="1000">
  <button id="clearBtn">Clear</button>
</div>

<div class="container">
    <div class="alert-message">
        <h3>Refresh the page to start over!</h3>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
